{% extends "base.html" %}

{% block title %}fizz_buzz{% endblock %}
{% block page_content %}
<div class="post clearfix">
    <div class="row">
        <div class="col-lg-8">
            <div class="page-header">
                <h1></h1>
            </div>
<form role="form" method="post" action="{{ url_for('login') }}">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                <h4>Please log in below.</h4>
                <input type="text" name="login-username" class="form-control input-sm chat-input" placeholder="username" required autocomplete="off"/>
                </br>
                <input type="password" name="login-password" class="form-control input-sm chat-input" placeholder="password" required autocomplete="off"/>
                </br>
                <div class="wrapper">
                <span class="group-btn">     
                <input type="submit" value = "login" class="btn btn-primary btn-md">
                </span>
                </div>
                </div>
            
            </div>
        </div>
    </div>
</form>
{% endblock %}
